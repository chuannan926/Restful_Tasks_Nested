<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Restful Tasks: {{variableName}}</h1>
  
  <button (click)="getTasksFromService()">GET ALL TASKS!</button>

  {{isClicked}}
  <div *ngIf ="isClicked">
    <p *ngFor="let task of all_tasks;let i = index;">Title: {{task.title}}<button (click)="onButtonClickParams(i)">SHOW THIS</button></p>
  </div>
  
  <app-details *ngIf ="one_task" [selected_task] ="one_task"></app-details>




</body>
</html>
<router-outlet></router-outlet>
